<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img
              src="../../../assets/logo.png"
              alt=""
              width="200px"
              height="180px"
            />
          </div>
          <h1 class="text-center">Login Here</h1>

          <form action="">
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                type="text"
                matInput
                placeholder="Enter username"
                required
              />
              <mat-hint>Enter valid username</mat-hint>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Enter password"
                required
              />
              <mat-hint>Enter password</mat-hint>
            </mat-form-field>

            <div class="container text-center mt10">
              <button type="submit" mat-raised-button color="primary">
                Login
              </button>
              <button mat-raised-button color="accent" class="ml20">
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
